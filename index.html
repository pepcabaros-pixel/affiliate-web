<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Shop</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body, html {font-family: Arial, sans-serif; height:100%;}

    /* HEADER */
    header {
      display: flex;
      justify-content: center; /* text uprostřed */
      align-items: center;
      padding: 30px; /* dvakrát větší než předtím */
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 48px; /* dvakrát větší */
    }

    .menu-btn {
      cursor: pointer;
      position: absolute;
      right: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 30px; /* velikost hamburgeru */
      width: 35px;
    }
    .menu-btn span {
      display: block;
      height: 4px;
      background: white;
      border-radius: 2px;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 30px;
      top: 70px; /* pod header */
      background: white;
      color: black;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1001;
    }
    .dropdown a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: black;
    }
    .dropdown a:hover {
      background-color: #28a745;
      color: white;
    }

    /* LANDING SECTION */
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      margin-top: 100px; /* kvůli headeru */
      height: calc(100vh - 100px);
      padding: 20px;
    }

    .half {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      position: relative;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s;
    }

    .half:hover {
      transform: scale(1.05);
    }

      .container {grid-template-columns: 1fr; grid-template-rows: repeat(4, 1fr);}
      .half {font-size: 24px;}
    }

<header>
  <h1>Welcome to My Shop</h1>
  <div class="menu-btn" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="dropdown" id="dropdownMenu">
    <a href="shoes.html">Shoes</a>
    <a href="tshirts.html">T-shirts</a>
    <a href="jackets.html">Jackets</a>
    <a href="sweatshirts.html">Sweatshirts</a>
  </div>
</header>

<div class="container">
  <div class="half shoes" onclick="window.location.href='shoes.html'">Shoes</div>
  <div class="half tshirts" onclick="window.location.href='tshirts.html'">T-shirts</div>
  <div class="half jackets" onclick="window.location.href='jackets.html'">Jackets</div>
  <div class="half sweatshirts" onclick="window.location.href='sweatshirts.html'">Sweatshirts</div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
  }
  window.onclick = function(e){
    const menu = document.getElementById('dropdownMenu');
    if(!e.target.closest('.menu-btn')) menu.style.display='none';
  }
</script>
