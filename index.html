<html lang="en">

  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body, html {font-family: Arial, sans-serif; height:100%;}

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    header h1 {font-size: 24px;}
    .menu-btn {
      cursor: pointer;
      font-size: 18px;
      position: relative;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 35px;
      background: white;
      color: black;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .dropdown a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: black;
    }
    .dropdown a:hover {
      background-color: #28a745;
      color: white;
    }

    /* LANDING SECTION */
    .container {
      display: flex;
      margin-top: 70px; /* kvůli headeru */
      height: calc(100vh - 70px);
    }

    /* levá polovina – Shoes */
    .half-left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      position: relative;

      background-position: center;
      transition: transform 0.3s;

<body>

<header>
  <h1>Welcome to My Shop</h1>
  <div class="menu-btn" onclick="toggleMenu()">Menu ▼
    <div class="dropdown" id="dropdownMenu">
      <a href="shoes.html">Shoes</a>
      <a href="tshirts.html">T-shirts</a>
    </div>
  </div>
</header>

<div class="container">
  <div class="half-left" onclick="window.location.href='shoes.html'">Shoes</div>
  <div class="half-right" onclick="window.location.href='tshirts.html'">T-shirts</div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
  }
  window.onclick = function(e){
    const menu = document.getElementById('dropdownMenu');
    if(!e.target.matches('.menu-btn')) menu.style.display='none';
  }
</script>
