<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Shop</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body, html {font-family: Arial, sans-serif; height:100%;}

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    header h1 {font-size: 24px;}
    .menu-btn {
      cursor: pointer;
      font-size: 18px;
      position: relative;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 35px;
      background: white;
      color: black;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .dropdown a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: black;
    }
    .dropdown a:hover {
      background-color: #28a745;
      color: white;
    }

    /* LANDING SECTION */
    .container {
      display: flex;
      margin-top: 70px; /* kvůli headeru */
      height: calc(100vh - 70px);
    }

    /* levá polovina – Shoes */
    .half-left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      position: relative;
      background-image: url('https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcTLdx2L-mBFqGmsc4gp63ZmqlbaBSeHDWYvcA55N-Wj1jgXFhZiaINErxa0nGIBtrQOGXZ0qdVBaWHo-NaFfBtV446aIDoMaj82-n3t9B_-zzOwuftfgn7K9w'); /* Shoes obrazek */
      background-size: cover;
      background-position: center;
      transition: transform 0.3s;
    }

    .half-left:hover {
      transform: scale(1.05);
    }

    /* pravá polovina – T-shirts */
    .half-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      position: relative;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzSY-2AmpvJQ-ewVRxutL4jZzM-CKJ5v49ug&s'); /* T-shirts obrazek */
      background-size: cover;
      background-position: center;
      transition: transform 0.3s;
    }

    .half-right:hover {
      transform: scale(1.05);
    }

    /* malé responsivní úpravy */
    @media(max-width:768px){
      .container {flex-direction: column;}
      .half-left, .half-right {height:50%; font-size:36px;}
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to My Shop</h1>
  <div class="menu-btn" onclick="toggleMenu()">Menu ▼
    <div class="dropdown" id="dropdownMenu">
      <a href="shoes.html">Shoes</a>
      <a href="tshirts.html">T-shirts</a>
    </div>
  </div>
</header>

<div class="container">
  <div class="half-left" onclick="window.location.href='shoes.html'">Shoes</div>
  <div class="half-right" onclick="window.location.href='tshirts.html'">T-shirts</div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
  }
  window.onclick = function(e){
    const menu = document.getElementById('dropdownMenu');
    if(!e.target.matches('.menu-btn')) menu.style.display='none';
  }
</script>

</body>
</html>
