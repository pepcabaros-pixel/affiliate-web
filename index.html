<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Shop Categories</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body, html {height:100%; font-family: Arial, sans-serif;}

    /* Background image */
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=1470&q=80'); /* nahraď vlastním obrázkem */
      background-size: cover;
      background-position: center;
      display: flex;
    }

    /* Poloviny */
    .half {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      transition: background-color 0.3s, transform 0.3s;
      position: relative;
    }

    .half:hover {
      background-color: rgba(0,0,0,0.3);
      transform: scale(1.05);
    }

    /* Klikací overlay text */
    .half::after {
      content:"";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Left half: Shoes -->
  <div class="half" onclick="window.location.href='shoes.html'">
    Shoes
  </div>

  <!-- Right half: T-shirts -->
  <div class="half" onclick="window.location.href='tshirts.html'">
    T-shirts
  </div>
</div>

</body>
</html>
